<section>
    <form [formGroup]="employeeForm" (submit)="add()">
        <div class="form-group">
            <label for="username">Username <span>*</span></label>
            <input type="text" formControlName="username" id="username" required>
            <label for="birthDate">Birth Date <span>*</span></label>
            <input type="date" formControlName="birthDate" id="birthDte" max="{{maxDate | date:'yyyy-MM-dd'}}" required>
            <label for="firstname">First Name <span>*</span></label>
            <input type="text" formControlName="firstname" id="firstname" required>
            <label for="email">Email <span>*</span></label>
            <input type="email" formControlName="email" id="email" required>
            <label for="basicSalary">Salary <span>*</span></label>
            <input type="number" formControlName="basicSalary" id="basicSalary" required>
            <label for="group">Group <span>*</span></label>
            <input type="text" required
            placeholder="Group"
            [formControl]="control"
            id="group"
            formControlName="group"
            [matAutocomplete]="auto"
            class="example-input">
            <mat-autocomplete #auto="matAutocomplete">
            @for (street of filteredStreets | async; track street) {
                <mat-option [value]="street">{{street}}</mat-option>
            }
            </mat-autocomplete>
        </div>
        <a href="/employee">cancel</a>
        <button type="submit" class="btn btn-default" [disabled]="employeeForm.invalid">Submit</button>
        <p *ngIf="employeeForm.invalid">* Fill all required input fields to add new employee</p>
    </form>
    <div *ngIf="errorMessage">{{ errorMessage }}</div>
</section>
